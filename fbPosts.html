<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fbPosts</title>
  </head>

  <body>
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v8.0&appId=339653383859536"
      nonce="A77rTyCL"
    ></script>
    <div
      class="fb-page"
      data-href="https://www.facebook.com/fetalmedicine.tw/"
      data-tabs="timeline"
      data-width="500"
      data-height="550"
      data-small-header="false"
      data-adapt-container-width="true"
      data-hide-cover="false"
      data-show-facepile="true"
    >
      <blockquote
        cite="https://www.facebook.com/fetalmedicine.tw/"
        class="fb-xfbml-parse-ignore"
      >
        <a href="https://www.facebook.com/fetalmedicine.tw/">台兒診所</a>
      </blockquote>
    </div>
  </body>
</html>
